spring.application.name=vault-service
#spring.application.name should be same as the application name, we provided while writing our file to vault server
#c:\vault>vault kv put secret/valut-service @my-credentials.json
#Here secret/<vault-service> is same as <spring.application.name>
spring.cloud.vault.host=localhost
spring.cloud.vault.port=8200
spring.cloud.vault.scheme=http
spring.cloud.vault.authentication=token
spring.cloud.vault.token=00000000-0000-0000-0000-000000000000
spring.cloud.vault.kv.enabled=true
